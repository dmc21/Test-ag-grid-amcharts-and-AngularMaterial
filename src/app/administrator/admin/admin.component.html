<div fxLayout="row">
  <div fxFlex="50">
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 500px;"
    class="ag-theme-material"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    >
</ag-grid-angular>

<div fxLayoutGap="20px">
    <button mat-raised-button color="primary" (click)="getSeleccionados()">Obtener seleccionados</button>
</div>
  </div>

  <div fxFlex="50" *ngIf="seleccionados == 1">
          <h1 class="mat-display-1">Editar</h1>

          <form class="example-form" [formGroup]="myForm" (ngSubmit)="update()">
            <input type="hidden" formControlName="id">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" formControlName="nombre">
              </mat-form-field>

              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="fecha">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Valor" formControlName="value">
              </mat-form-field>

              <button type="submit" mat-raised-button color="primary" class="btn" *ngIf="myForm.valid">Editar</button>
              <button type="submit" disabled mat-raised-button color="primary" class="btn" *ngIf="!myForm.valid">Editar</button>
              <button (click)="delete()" mat-raised-button color="warn" class="btn">Eliminar</button>
            </form>
  </div>
</div>
